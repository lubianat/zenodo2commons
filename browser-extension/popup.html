<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenodo to Commons</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    h1 {
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    p {
      margin: 0 0 15px 0;
      font-size: 14px;
      line-height: 1.5;
      opacity: 0.95;
    }
    
    .info {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 13px;
      line-height: 1.6;
    }
    
    .link-button {
      display: block;
      background: white;
      color: #667eea;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 8px;
      transition: transform 0.2s;
    }
    
    .link-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.8;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Zenodo to Commons</h1>
  <p>Upload open-access files from Zenodo to Wikimedia Commons.</p>
  
  <div class="info">
    <strong>How it works:</strong><br>
    Visit any Zenodo record page and click the "Send to Commons" button to upload files to Wikimedia Commons.
  </div>
  
  <a href="https://lubianat.github.io/zenodo2commons/" target="_blank" class="link-button">
    Open Zenodo2Commons
  </a>
  
  <a href="https://github.com/lubianat/zenodo2commons" target="_blank" class="link-button">
    View on GitHub
  </a>
  
  <div class="footer">
    Made for NFDI4BIOIMAGE
  </div>
</body>
</html>
